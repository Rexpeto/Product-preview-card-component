<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main class="main">
    <div class="card">
      <section class="card__section-one">
        <img src="images/image-product-mobile.jpg" alt="product" class="card__section-one__img">
      </section>

      <section class="card__section-two">
        <p class="card__section-two__category">perfume</p>
        <h2 class="card__section-two__title">Gabrielle Essence Eau De Parfum</h2>
        <p class="card__section-two__description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="card__section-two__price">
          <p class="card__section-two__discount">$149.99</p>
          <p class="card__section-two__total">$169.99</p>
        </div>
        <button class="card__section-two__button">
          <img src="images/icon-cart.svg" alt="cart">
          Add to Cart
        <button/>
      </section>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Rexpeto" target="_blank">Carlos Gallardo</a>.
  </footer>
</body>
</html>
